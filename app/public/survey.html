<!DOCTYPE html>
<html lang='en-us'>
    <head>
        <title> </title>
        <meta charset='UTF-8'>
        <link rel='stylesheet' href='assets/css/reset.css'>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
        <link rel='stylesheet' type='text/css' href='assets/css/survey.css'>
        <script src='http://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=' crossorigin='anonymous'></script>
    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <div class='col'>
                    <form>
                        <h1>Survey Questions</h1>
                        <hr>
                        <h2>About You</h2>
                        <div class='form-group'>
                            <label for='name'>Name (Required)</label>
                            <input type='text' class='form-control' id='name' placeholder="Enter Your Name." required>
                        </div>
                        <div class='form-group'>
                            <label for='name'>Link to Photo Image (Required)</label>
                            <input type='text' class='form-control' id='photo' placeholder="Enter a Link to Your Photo." required>
                        </div>
                        <h2>Question 1</h2>
                        <div class="form-group">
                            <label for="one">Your mind is always buzzing with unexplored ideas and plans.</label>
                            <select class="form-control" id="0">
                                <option >Please select an Option</option>
                                <option>1 (Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <h2>Question 2</h2>
                        <div class="form-group">
                            <label for="two">Generally speaking, you rely more on your experience than your imagination.</label>
                            <select class="form-control" id="1">
                                <option >Please select an Option</option>
                                <option>1 (Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <h2>Question 3</h2>
                        <div class="form-group">
                            <label for="three">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                            <select class="form-control" id="2">
                                <option >Please select an Option</option>
                                <option>1 (Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <h2>Question 4</h2>
                        <div class="form-group">
                            <label for="four">You rarely do something just out of sheer curiosity.</label>
                            <select class="form-control" id="3">
                                <option >Please select an Option</option>    
                                <option>1 (Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <h2>Question 5</h2>
                        <div class="form-group">
                            <label for="five">People can rarely upset you.</label>
                            <select class="form-control" id="4">
                                <option >Please select an Option</option>
                                <option>1 (Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <h2>Question 6</h2>
                        <div class="form-group">
                            <label for="six">It is often difficult for you to relate to other people’s feelings.</label>
                            <select class="form-control" id="5">
                                <option >Please select an Option</option>
                                <option>1 (Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <h2>Question 7</h2>
                        <div class="form-group">
                            <label for="seven">In a discussion, truth should be more important than people’s sensitivities.</label>
                            <select class="form-control" id="6">
                                <option >Please select an Option</option>
                                <option>1 (Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <h2>Question 8</h2>
                        <div class="form-group">
                            <label for="eight">You rarely get carried away by fantasies and ideas.</label>
                            <select class="form-control" id="7">
                                <option >Please select an Option</option>
                                <option>1 (Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <h2>Question 9</h2>
                        <div class="form-group">
                            <label for="nine">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.
                                </label>
                            <select class="form-control" id="8">
                                <option >Please select an Option</option>
                                <option>1 (Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <h2>Question 10</h2>
                        <div class="form-group">
                            <label for="ten">You feel more energetic after spending time with a group of people.</label>
                            <select class="form-control" id="9" aria-placeholder="Select an Option.">
                                <option >Please select an Option</option>
                                <option>1 (Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>
                        <button class="btn btn-default" type="submit" id='sendAnswers'>
                            Submit
                        </button>
                    </form>
                </div>
            </div>
            <hr>
            <div class="modal" id='myModal' tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Best Match</h5>
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <img src='' id='match-photo' alt='Match Photo'>
                      <p id ='match-name'></p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
            </div>
            <div class='row'>
                <div class='col'>
                    <footer>
                        <a href='/api/friends' id='footer-divider'>API Friends List</a>
                        <a href='https://github.com/jasonmuldoon/friendFinder'>Github Repo</a>
                    </footer>
                </div>
            </div>
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>
        <script src='assets/javascript/survey.js'></script>
    </body>
</html>
